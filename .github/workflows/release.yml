name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./packages/core -e "./packages/pro[dev]"

      - name: Run tests
        run: pytest tests/ -x -q

  build:
    name: Build wheels
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tool
        run: pip install build

      - name: Build core wheel and sdist
        run: python -m build ./packages/core --outdir dist/

      - name: Build pro wheel and sdist
        run: python -m build ./packages/pro --outdir dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  build-exe:
    name: Build Windows installer
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install packages and PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install "./packages/core[live]" ./packages/pro pyinstaller

      - name: Build exe
        run: >
          pyinstaller
          --name humeris
          --onedir
          --console
          --collect-all humeris
          --hidden-import sgp4
          --copy-metadata humeris-core
          --copy-metadata humeris-pro
          packages/core/src/humeris/cli.py

      - name: Create zip
        run: Compress-Archive -Path dist/humeris -DestinationPath dist/humeris-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/humeris-windows-x64.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, build-exe]
    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Download Windows exe
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
